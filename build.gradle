plugins {
    id 'java'
    id "application"
}

apply plugin : "java"
ext {
    javaMainClass = "com.banno.weatherservice.WeatherServiceMain"
}

application {
    mainClassName = javaMainClass
}

group 'com.banno'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.eclipse.jetty:jetty-server:11.0.8'
    implementation 'org.eclipse.jetty:jetty-servlet:11.0.8'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.eclipse.jetty:jetty-slf4j-impl:11.0.8'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

test {
    useJUnitPlatform()
}